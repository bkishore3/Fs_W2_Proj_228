//1
        class book{
            constructor(title,author,yrpublished,read){
                this.title=title;
                this.author=author;
                this.yrpublished=yrpublished;
                this.read=read;
            }
            getSummary(){
                return `title: ${this.title} , author: ${this.author} , yrpublished: ${this.yrpublished}, readStatus: ${this.read}`;
            }
        }

//2
        const Earr=[]; 

//3
        function addBook(t,a,y,r){
            const bk=new book(t,a,y,r);
            Earr.push(bk);
        }


        function rmLastbk(){
            Earr.pop();
        }

        function addbkFront(t,a,y,r){
            Earr.unshift(new book(t,a,y,r));
        }

        function rmbkFront(){
            Earr.shift();
        }

            let s1=Earr.filter(p => (p.read) == (rstatus));
